<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main>
            <aside>
                <div class="aside-container">
                    <header>
                        <img src="assets/Logo.svg" alt="Logo do Convite do Formulário">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                    </header>
                    <img src="assets/Background.png" alt="Imagem de um cupcake de festa de aniversário">
                </div>
            </aside>
            <div class="main-container">
                <div class="back">
                    <img src="assets/icons/arrow-left-02.svg" alt="ícone de voltar">
                    <span>Voltar</span>
                </div>
                <h1>Formulário de matrícula</h1>
                <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>

                <form method="post" enctype="multipart/form-data">
                    <fieldset>Teste</fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
